<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape up or Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <head>

    <style>
  h1 {text-align: center;}
  p {text-align: center;}
  div {text-align: center;}
  </style>
  </head>
  <body>

  <h1>Add a Shape!</h1>
    </head>
    <body>

      <div class="row col-sm-12 d-flex justify-content-center">

        <div class='col' id="shape-input">
          <label for="rectangle">Rectangle</label>
          <input id="rectangle-width" type="text" placeholder="Width">
          <input id="rect-height" type="text" placeholder="Height">
          <input id="rect-btn" for="rectangle" type="button" value="Insert"></input>
        </div>
        
        <div class='col' id="shape-input">
          <label for="Square">Square</label>
          <input id="Side-length" type="text" placeholder="Side-length">
          <input id="Square-btn" for="Square" type="button" value="Insert"></input>
        </div>
      
        <div class='col' id="shape-input">
          <label for="Circle">Circle</label>
          <input id="Radius" type="text" placeholder="Radius">
          <input id="Circle-btn" for="Circle" type="button" value="Insert"></input>
        </div>
      
        <div class='col' id="shape-input">
          <label for="Iso Triangle">Right Iso Triangle</label>
          <input id="Height" type="text" placeholder="Height">
          <input id="Iso-triangle-btn" for="Iso Triangle" type="button" value="Insert"></input>
        </div>



  <div class="d-flex justify-content-left row col-sm-12">
    <div class="col-sm-5 d-flex justify-content-center mt-3 mb-3">
        <div class="bg-primary mt-8 mb-5 shadow-lg rounded" id="drawBoard" style="height: 600px; width: 600px;"></div>
    </div>


    <div class="row">
      <div class="col-6" id="shape-container">
      </div>

      <div class="row col-3" id="shapeinfo-container">
          <div class="row mt-4 form-control">
              <span id="shape-label">Shape Name:</span>
              <span id="shaoeinfo-shape-name"></span>
          </div>
          <div class="row mt-4 form-control">
              <span id="width-label">Width:</span>
              <span id="shapeinfo-width"></span>                                        
          </div>
          <div class="row mt-4 form-control">
              <span id="height-label">Height:</span>
              <span id="shapeinfo-height"></span>                    
          </div>
          <div class="row mt-4 form-control">
              <span id="radius-label">Radius:</span>
              <span id="shapeinfo-radius"></span>                                        
          </div>
          <div class="row mt-4 form-control">
              <span id="area-label">Area:</span>
              <span id="shapeinfo-area"></span>                       
          </div>
          <div class="row mt-4 mb-4 form-control">
              <span id="perimeter-label">Perimeter:</span>
              <span id="shapeinfo-perimeter"></span>                                          
          </div>
      </div>
  </div>
</div>
    

    </div>
